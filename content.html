<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify UI</title>
</head>
<body>
    <nav class="nav">
        <section class="homebuttons">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <h2>Home</h2>
            </button>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" x2="16.65" y1="21" y2="16.65"></line></svg>
                <h2>Search</h2>
            </button>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-library"><path d="m16 6 4 14"></path><path d="M12 6v14"></path><path d="M8 8v12"></path><path d="M4 4v16"></path></svg>
                <h2>Library</h2>
            </button>
        </section>
        <section class="playlists">
            <a class="playlist" href="">As mais tocadas</a>
            <a class="playlist" href="">Brasil Top</a>
            <a class="playlist" href="">Linkin Park Mix</a>
            <a class="playlist" href="">Mistureba</a>
            <a class="playlist" href="">The playlist</a>
        </section>
    </nav>
    <main class="main">
        <div class="opening">
            <h2>Good Evening</h2>
            <div class="grid-content">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
            </div>
        </div>
        <div class="finish">
            <h2>Recently Played</h2>
            <div class="cards">
                <article class="article-card"></article>
                <article class="article-card"></article>
                <article class="article-card"></article>
                <article class="article-card"></article>
                <article class="article-card"></article>
                <article class="article-card"></article>
            </div>
        </div>

    </main>
    <footer class="footer"></footer>
</body>
</html>
